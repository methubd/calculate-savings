<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Master</title>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center pt-5 pb-9">Calculate your savings <span class="text-red-400" >within a sec!</span> </h1>
    </header>
    
    <main class="mx-auto md:w-3/4 bg-slate-300 py-3 px-3">
        <section class="grid grid-cols-1 md:grid-cols-2 gap-5 pb-10">
            <div>
                <img class="w-100 d-sm-none" src="images/img 01.JPG" alt="">
            </div>
            <div class="text-center mx-auto">
                <h1 class="text-3xl text-center font-semibold pb-8">Income</h1>
                <label class="text-2xl" for="">Income : </label>
                <input id="inputIncome" class="bg-slate-200 px-5 py-3 text-xl rounded-lg" type="text">
                <h1 class="text-3xl text-center font-semibold pb-2 mt-3">Expnenses</h1>
                <label class="text-2xl" for="">Food : 
                    <input id="food-expense" class="bg-slate-200 px-5 py-3 text-xl rounded-lg mt-4" type="text">
                </label> <br>
                <label class="text-2xl" for="">Rent : 
                    <input id="rent-expense" class="bg-slate-200 px-5 py-3 text-xl rounded-lg mt-4" type="text">
                </label> <br>
                <label class="text-2xl" for="">Cloth: 
                    <input id="cloth-expense" class="bg-slate-200 px-5 py-3 text-xl rounded-lg mt-4" type="text">
                </label> <br>

                <button id="btn-calculate" class="py-2 px-5 bg-slate-500 rounded-md text-white font-semibold my-5 hover:bg-slate-700">Calculate</button>

                <h1 class="font-semibold text-2xl">Total Expenses : <span id="total-expense" class="bg-red-300 px-5 rounded-md" ></span> </h1>
                <h1 class="font-semibold text-2xl pt-2">Balance : <span id="balance" class="bg-green-300 px-5 rounded-md" ></span> </h1>

                <div class="">
                    <label class="text-2xl" for="">Save : 
                        <input id="input-percantage" placeholder="%"  class="bg-slate-200 py-3 px-5 w-1/4 text-xl rounded-lg mt-4 text-center" type="text">
                    </label>
                    
                    <button id="btn-save" class="py-2 px-5 bg-slate-500 rounded-md text-white font-semibold my-5 hover:bg-slate-700"> % Save</button>
                </div>

                <h1 class="font-semibold text-2xl">Saving Amount : <span id="total-saving" class="bg-green-300 px-5 rounded-md" ></span></h1>
                <h1 class="font-semibold text-2xl pt-2">Remaining Balance : <span id="remaining-balance" class="bg-green-300 px-5 rounded-md" ></span> </h1>
            </div>
        </section>
    </main>

    <footer class="py-8 text-center" >
        <h1 class="font-semibold text-lime-700">Thank You for using this awesome application!</h1>
        <p class="text-sm pt-5">Practice work of T R Methu</p>
    </footer>

    <!-- js -->
    <script src="js/utility.js"></script>
    <script src="js/calculate-income.js"></script>
</body>
</html>
